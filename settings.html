<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MedCare HMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=50&h=50&fit=crop" alt="Logo">
                <h1>MedCare</h1>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Dashboard</a></li>
                <li><a href="patients.html">Patients</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li class="active"><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="settings-container">
                <h2>Settings</h2>
                
                <div class="settings-section">
                    <h3>Profile Settings</h3>
                    <div class="profile-settings">
                        <div class="avatar-section">
                            <img src="https://images.unsplash.com/photo-1537368910025-700350fe46c7?w=150&h=150&fit=crop" alt="Profile">
                            <button class="change-avatar">Change Photo</button>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" value="Dr. John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="john.doe@medcare.com">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" value="+1 234-567-8900">
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Notification Settings</h3>
                    <div class="notification-settings">
                        <div class="setting-item">
                            <div class="setting-info">
                                <h4>Email Notifications</h4>
                                <p>Receive email updates about appointments</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <div class="setting-info">
                                <h4>SMS Notifications</h4>
                                <p>Get SMS alerts for urgent updates</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <button class="save-settings">Save Changes</button>
            </div>
        </main>
    </div>
</body>
</html>
